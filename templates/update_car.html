{% extends 'base.html' %}

{% block content %}
<h4>Atnaujinkite automobilio duomenis:</h4>
<form action="" method="post">
    <p>Automaker:</p>
    <p><input type="text" name="automakerlaukas" value="{{ row.automaker }}"></p>
    <p>Model:</p>
    <p><input type="text" name="modellaukas" value="{{ row.model }}"></p>
    <p>Color:</p>
    <p><input type="text" name="colorlaukas" value="{{ row.color }}"></p>
    <p>Year:</p>
    <p><input type="text" name="yearlaukas" value="{{ row.year }}"></p>
    <p>Price:</p>
    <p><input type="text" name="pricelaukas" value="{{ row.price }}"></p>

    <p><input type="submit" value="įrašyti"></p>
</form>

{% endblock %}
